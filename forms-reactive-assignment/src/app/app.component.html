<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="project">Project</label>
          <input type="text" id="project" formControlName="projectName" />
          <p
            *ngIf="
              userForm.get('projectName').invalid &&
              userForm.get('projectName').touched
            "
          >
            Please enter a project name
          </p>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" />
          <p
            *ngIf="
              userForm.get('email').invalid && userForm.get('email').touched
            "
          >
            Please enter a valid email address
          </p>
        </div>

        <div>
          <label for="projectStatus">Project Status</label>
          <select
            type="text"
            id="projectStatus"
            formControlName="projectStatus"
          >
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>

        <button>Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
