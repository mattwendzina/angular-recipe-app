<div class="row">
  <div class="col-sm-12">
    <h3>Edit Recipe</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row" class="form-group">
        <div class="row">
          <div class="col-sm-12 buttons">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="recipeForm.invalid"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-12">
            <label for="name">Name</label>
            <input id="name" class="form-control" formControlName="name" />
          </div>

          <div class="col-sm-12">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
          <div class="col-sm-4">
            <label for="imagePath">Image URL</label>
            <input
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
          <div class="col-sm-8">
            <img [src]="imagePath.value" alt="" class="img-responsive" />
          </div>

          <div class="col-sm-12 ingredients" formArrayName="ingredients">
            <h5>Ingredients</h5>
            <div
              class="row ingredient"
              *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-sm-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
